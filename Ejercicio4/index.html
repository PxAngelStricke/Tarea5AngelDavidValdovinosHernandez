<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol o Aguila</title>
    <link rel="stylesheet" href="./style/style.css"/>
</head>
<body>
    <div class="contenedor">
		<h1>Selecciona tu opcion :)</h1>

		<div class="monedas">
			<p class="monSol">Sol</p>
			<img class="img1" src="./recursos/sol.png">
		</div>

		<div class="monedas">
			<p class="monAguila">Aguila</p>
			<img class="img2" src="./recursos/aguila.png">
		</div>
	</div>

    <div class="contenedor bottom">
		<button type="button" class="butn"
			onClick="monedaSol()">
			Sol
		</button>
	</div>
    <div class="contenedor bottom">
		<button type="button" class="butn"
			onClick="monedaAguila()">
			Aguila
		</button>
	</div>
    <div class="contenedor bottom">
		<button type="button" class="butn"
			onClick="reiniciar()">
			Reiniciar juego
		</button>
	</div>

    <script src="./script/script.js"></script>
</body>
</html>
